name: llvm-builder
on:
  push:
    tags:
      - llvmorg-*

env:
  LLVM_TAG: llvmorg-15.0.6

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: xundaoxd/ml:latest
      options: -u 0:0
    steps:
      - uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          key: ccache
          path: |
            .cache
            llvm-project
      - run: |
          if [ -e llvm-project ]; then (cd llvm-project && git pull --rebase && git checkout ${LLVM_TAG} && git submodule update --init); else git clone -b ${LLVM_TAG} https://github.com/llvm/llvm-project.git; fi
      - name: Build
        run: |
          ./build.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: llvm
          path: llvm-root
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: llvm-root

